<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>CryptoTrack</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="./css/master.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col s12 card-panel blue-grey">
                    <h1 class="blue-grey-text text-darken-4 center-align">CryptoTrack</h1>
                </div>
            </div>
            <div class="row">
                <div class="col s10 graph">
                    Graph Container
                </div>
                <div class="col s2">
                    <div class="row">
                        <div class="col s12">
                            Setting 1
                        </div>
                        <div class="col s12">
                            Setting 2
                        </div>
                        <div class="col s12">
                            Setting 3
                        </div>
                        <div class="col s12">
                            Setting 4
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 card-panel blue-grey darken-2">
                    <span class="blue-grey-text text-lighten-3">&copy; 2017 Nick Gatti</span>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="./js/master.js"></script>
    </body>

</html>
